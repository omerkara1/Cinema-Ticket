<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cİnema Ticket</title>
</head>
<body>

    <div class="container">
        <div class="screen"></div>

        <div class="row">

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>
    

    <div class="movie-list">
        <select name="" id="movie">
            <option disabled>Film Seçiniz</option>
            <option value="20">Film 1</option>
            <option value="30">Film 2</option>
            <option value="40">Film 3</option>
        </select>
    </div>


    <ul class="info">
        <li>
            <div class="seat selected" ></div>
            <small>Seçili</small>
        </li>

        <li>
            <div class="seat"></div>
            <small>Boş</small>
        </li>

        <li>
            <div class="seat reserved"></div>
            <small>Rezerve</small>
        </li>
    </ul>    

    <p class="text">
        <span  id="count">3</span> Adet koltuk için hesaplanan ücret <span id="amount">60</span> TL.
    </p>

    <script src="ticket.js"></script>
</body>
</html>
